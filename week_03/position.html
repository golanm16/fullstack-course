<style>
  body {
    background-color: burlywood;
  }
  .ear {
    position: absolute;
    background-color: black;
    border: solid blue 3px;
    height: 80px;
    width: 80px;
    border-radius: 50px;
    margin-top: 75px;
    z-index: 5;
  }

  .face {
    position: absolute;
    background-color: darkgrey;
    border: solid red 3px;
    margin-left: calc(50% - 50px);
    height: 200px;
    width: 200px;
    margin-top: 120px;
    border-radius: 150px;
  }
  div:hover {
    border-radius: 0;
  }
  #left {
    right: calc(50% - 5px);
  }
  #right {
    left: calc(50% + 115px);
  }
  .eye {
    background-color: cornsilk;
    border: solid grey 5px;
    border-radius: 50%;
    position: absolute;
    height: 80px;
    width: 40px;
    margin-top: 160px;
    z-index: 10;
  }
  #l_eye{
      margin-left: 56%;
  }
  #r_eye{
      margin-left: 49%;
  }
</style>
<div>
  <div id="left" class="ear"></div>
  <div id="right" class="ear"></div>
  <div class="face"></div>
  <div class="eye" id="l_eye"></div>
  <div class="eye" id="r_eye"></div>
</div>

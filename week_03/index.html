      <input

        type="password"
        placeholder="enter password"
        class="inp pass"
        id="password"
      /><br />

      <input type="color" name="inp color" id="color" /><br />
      <input type="date" name="" id="" min="01/01/2000" /><br />
      <input type="file" name="file" id="file" /><br />
      <input type="number" min="50" max="70" name="" id="" /><br />

      <label for="rdb1">זכר</label>
      <input value="male" type="radio" name="rdb" id="rdb1" /><br />
      <label for="rdb2">נקבה</label>
      <input value="female" type="radio" name="rdb" id="rdb2" /><br />

      <input type="checkbox" name="" id="">
    </form>

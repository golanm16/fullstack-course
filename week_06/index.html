<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jokes.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="jokeForm">
      <input type="text" name="fName" id="fName" placeholder="first name" />
      <input type="text" name="lName" id="lName" placeholder="last name" />
      <ul id="catList"></ul>
      <input
        type="number"
        name="numOfJokes"
        id="numOfJokes"
        min="0"
        value="1"
      />
      <button id="getJokesBtn">click me for joke</button>
      <input
        type="number"
        name="jokeId"
        id="jokeId"
        min="0"
        value="1"
        placeholder="joke id"
      />
      <button id="getJokeByIdBtn">get joke by id</button>
      <button id="clear">clear jokes</button>
    </div>
    <table id="jokeRes"></table>
  </body>
</html>
